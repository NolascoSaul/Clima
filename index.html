<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Clima sobre tu ciudad">
    <title>Clima</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        body{
            display: grid;
            place-content: center;
            height: 100dvh;
            text-align: center;
        }
    </style>
    <script defer src="js/main.js"></script>
</head>
<body>
    <header>
        <form name="formCiudad" id="formCiudad" action="">
            <input type="text" name="inputCiudad" id="inputCiudad" placeholder="Ciudad">
            <small>Presione enter para buscar</small>
        </form>
    </header>

    <main>
        <article>
            <header>
                <div id="ciudad"></div>
            </header>
            <body>
                <div id="imgTemperatura"></div>
                <div id="temperatura"></div>
                <div id="clima"></div>
            </body>
            <footer>
                <div id="fecha"></div>
            </footer>
        </article>
    </main>
</body>
</html>
